<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quest</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/personalStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>

    <main>
        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />
        </div>

        <div class="main-container">
            <div id="content" class="text-center mt-5">
            </div>
                <div id="personal-options">
                    <button type="submit" class="btn btn-primary"><img class="personal-dashboard" src="/assets/img/GUI/Personal Dashboard.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="stats-dashboard" src="/assets/img/GUI/Stats.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="trophy-dashboard" src="/assets/img/GUI/Trophy.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="settings-dashboard" src="/assets/img/GUI/Settings.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="leaderboard-dashboard" src="/assets/img/GUI/Leaderboard.png" alt="Right arrow"></button>
                </div>
          
        </div>
    </main>
    <div class="asteroid"></div>
        <!-- JavaScript Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script type="module" src="/js/common.js"></script>
    <script type="module" src="/js/Views/personalView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
