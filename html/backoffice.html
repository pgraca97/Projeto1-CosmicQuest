<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quest</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/backOfficeStyle.css">
    <link rel="stylesheet" href="/styles/personalStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>

    <main>
        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />
        </div>
        <div class="top-content text-center">
            <!-- This could be the place for a title -->
            <div class="btn-group gap-1 mt-1 pt-1">
                <button type="button" class="btn btn-primary rounded-0" id="home-btn">
                    <img class="btn-image" src="/assets/img/Buttons/Top Buttons/HOME.png" alt="HOME" />
                    <img class="btn-image-hover" src="/assets/img/Buttons/Top Buttons/HOME-hover.png" alt="HOME-hover" />
                  </button>
            </div>
        </div>
         
        <div id="exitModal" class="modal">
            <div class="modal-content">
                <p id="modalText"></p>
                <button id="btnYes">Yes</button>
                <button id="btnNo">No</button>
            </div>
        </div>
        <div class="main-container">
            <div id="content" class="text-center mt-5">
            </div>
                <div id="admin-options">
                    <button type="submit" class="btn btn-primary" id="btn-users">USERS</button>
                    <button type="submit" class="btn btn-primary" id="btn-challenges">CHALLENGES</button>
                    <!--<button type="submit" class="btn btn-primary" id="btn-educational">EDUCATIONAL CONTENT</button>-->
                    <!-- Admin options
                    <button type="submit" class="btn btn-primary"><img class="personal-dashboard" src="/assets/img/GUI/Personal Dashboard.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="stats-dashboard" src="/assets/img/GUI/Stats.png" alt="Right arrow"></button>
                    <button type="submit" class="btn btn-primary"><img class="trophy-dashboard" src="/assets/img/GUI/Trophy.png" alt="Right arrow"></button>
                    -->
                </div>
          
        </div>
                <!-- Register Modal -->
                <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
        
                            <!-- Register Form -->
                            <form id="sign-up-form">
                                
                                <div class="modal-body">
                                    <!-- Username Field -->
                                    <div class="form-group">
                                        <label for="txtUsernameRegister">Username</label>
                                        <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Enter username" />
                                    </div>
        
                                    <!-- Password Field -->
                                    <div class="form-group">
                                        <label for="txtPasswordRegister">Password</label>
                                        <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password" />
                                    </div>
        
                                    <!-- Confirm Password Field -->
                                    <div class="form-group">
                                        <label for="txtPasswordRegister2">Confirm Password</label>
                                        <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password again" />
                                    </div>
        
                                    <div class="form-group">
                                        <label for="txtEmailRegister">Email</label>
                                        <input type="email" class="form-control" id="txtEmailRegister" placeholder="Enter email" />
                                    </div>
                                </div>
        
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-secondary">Register</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
        
                            <!-- Message Container -->
                            <div class="row">
                                <div class="col">
                                    <div id="msgRegister"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
    <div class="asteroid"></div>
        <!-- JavaScript Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script type="module" src="/js/Views/backOffice.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
