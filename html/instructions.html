<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="/styles/instructionsStyle.css">

    <!-- Title of the web page -->
    <title>Cosmic Quest</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>
    <main>
        <!-- Contains the frame image -->
        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />
        </div>

        <div class="top-content text-center">
            <!-- This could be the place for a title -->
            <div class="btn-group gap-1 mt-1 pt-1">
                <button type="button" class="btn btn-primary rounded-0" id="home-btn">
                    <img class="btn-image" src="/assets/img/Buttons/Top Buttons/HOME.png" alt="HOME" />
                   <!-- <img class="btn-image-hover" src="/assets/img/Buttons/Top Buttons/HOME-hover.png" alt="HOME-hover" />-->
                  </button>
            </div>
        </div>
         
        <div id="exitModal" class="modal">
            <div class="modal-content">
                <p id="modalText"></p>
                <button id="btnYes">Yes</button>
                <button id="btnNo">No</button>
            </div>
        </div>
        
        <!-- Main content of the page -->
        <div class="main-container d-flex flex-column justify-content-between align-items-center">
            
            <!-- Top section of the main content -->
            <div class="top-content text-center d-flex flex-column align-items-center mt-5 pt-5">
                <div class="title-banner-container mt-5 pt-5">
                    <!-- The title -->
                    <div class="title position-absolute">INSTRUCTIONS</div>
                </div>
                <div class="subtitle-container d-flex align-items-center justify-content-between">
                    <img class="arrow left-arrow" src="/assets/img/Glass_Arrow_Small.png" alt="Left arrow">
                    <div class="subtitle"></div>
                    <img class="arrow right-arrow" src="/assets/img/Glass_Arrow_Small.png" alt="Right arrow">
                </div>
                <div class="instructions-container">
                    <!-- Instructions will be inserted here -->
                </div>
                
                <!-- Space reserved for buttons -->
                <div class="btn-group gap-1 mt-4 pt-5">
                    <!-- Buttons will be added here -->
                </div>
            </div>

            <!-- Bottom section of the main content -->
            <div class="bottom-content">
                <!-- Vertical group of buttons -->
                <div class="btn-group-vertical mb-5 gap-2">
                </div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript resources for the page -->
    <script src="/js/init.js"></script>
    <script src="/js/Views/instructionsView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
