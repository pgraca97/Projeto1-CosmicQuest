<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quest</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/newGameStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>

    <main>
        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />
        </div>
        <div class="top-content text-center">
            <!-- This could be the place for a title -->
            <div class="btn-group gap-1 mt-1 pt-1">
                <button type="button" class="btn btn-primary rounded-0" id="home-btn">
                    <img class="btn-image" src="/assets/img/Buttons/Top Buttons/HOME.png" alt="HOME" />
                    <!--<img class="btn-image-hover" src="/assets/img/Buttons/Top Buttons/HOME-hover.png" alt="HOME-hover" />-->
                  </button>
            </div>
        </div>
         
        <div id="exitModal" class="modal">
            <div class="modal-content">
                <p id="modalText"></p>
                <button id="btnYes">Yes</button>
                <button id="btnNo">No</button>
            </div>
        </div>
   
        <div class="main-container">
            <div id="content" class="text-center d-flex flex-column align-items-center mt-5 pt-5">
                <form action="">
                    <div class="form-group">
                        <label for="gameName">New Game Name</label>
                        <input type="text" id="gameName" class="form-control" placeholder="NEW GAME" required>
                    </div>

                    <div class="form-group d-flex flex-column align-items-center">
                        <div class="title-banner-container pt-5">
                            <div class="title position-absolute">DIFFICULTY</div>
                        </div>

                        <div class="subtitle-container d-flex align-items-center justify-content-between">
                            <img class="arrow left-arrow" src="/assets/img/Glass_Arrow_Small.png" alt="Left arrow">
                            <div class="subtitle"></div>
                            <img class="arrow right-arrow" src="/assets/img/Glass_Arrow_Small.png" alt="Right arrow">
                        </div>

                        <div class="form-group">
                            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary">START</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

   <!--<script src="/js/init.js"></script>--> 
    <script type="module" src="/js/Views/newGameView.js"></script>
    <script type="module" src="/js/Model/GameSession.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
