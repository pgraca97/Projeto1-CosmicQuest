<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">

    <link rel="stylesheet" href="/styles/TextMessage.css">
    <link rel="stylesheet" href="/styles/SceneTransition.css">
    <link rel="stylesheet" href="/styles/KeyboardMenu.css">
    <link rel="stylesheet" href="/styles/Planets.css">
    <!-- Challenge CSS -->
    <link rel="stylesheet" href="/styles/Challenge.css">
    <link rel="stylesheet" href="/styles/PlanetMenu.css">
    <link rel="stylesheet" href="/styles/Planets.css">
    <link rel="stylesheet" href="/styles/Questions.css">
    

    <!-- Title of the web page -->
    <title>Cosmic Quest</title>
    
   

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>
    <main>

        <!-- Contains the frame image -->

        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />

        </div>

        <!-- Main content of the page -->
        <div class="main-container">
                    <!-- New container for the icons -->
        <div class="icons-container w-100">
            <!-- Left icons container -->
            <div class="left-icons">
            <!-- Add your icons here -->
            <div id="assist" class="icon">
                <img src="/assets/img/GUI/AssistTokens.png" class="assist-tokens-icon" alt="Assist Tokens Icon" ><p class="assist-tokens-quantity"></p>
            </div>
                
                <div id="power-ups" class="icon hidden">
                    <img src="/assets/img/GUI/PowerUps.png"  alt="Power Ups Icon" ><p class="power-ups-quantity">50</p>
                </div>
               
                <div id="reduce-time" class="icon hidden">
                    <img src="/assets/img/GUI/ReduceTime.png"  alt="Reduce Time Icon" ><p class="reduce-time-quantity"></p>
                </div>
                
                <div id="helps" class="icon hidden">
                    <img src="/assets/img/GUI/Helps.png"  alt="Helps Icon" ><p class="helps-quantity"></p>
                </div>
            </div>
            <div class="top-content text-center">
                <!-- This could be the place for a title -->
                <div class="btn-group gap-1 mt-4 pt-5">
                    <button type="button" class="btn btn-primary rounded-0" id="home-btn">
                        <img class="btn-image" src="/assets/img/Buttons/Top Buttons/HOME.png" alt="HOME" />
                        <img class="btn-image-hover" src="/assets/img/Buttons/Top Buttons/HOME-hover.png" alt="HOME-hover" />
                      </button>
                </div>
            </div>
 
            <div id="modalContainer" class="modal">
                <div class="modal-content">
                    <p id="modalText"></p>
                    <button id="btnYes">Yes</button>
                    <button id="btnNo">No</button>
                </div>
            </div>
            
            <!-- Right icons container -->
            <div class="right-icons d-flex">
            <!-- Add your icons here -->
            <img src="/assets/img/GUI/icon018.png" alt="Cosmic Diary Icon" class="CosmicDiary" display="none">
            <img src="/assets/img/GUI/icon423.png" alt="Research Terminal Icon" class="ResearchTerminal">
            </div>
        </div>
        <div id="exitModal" class="modal">
            <div class="modal-content">
                <h2>Confirmation Needed</h2>
                <p>Are you sure you want to leave your cosmic quest?</p>
                <button id="confirmExit">Yes</button>
                <button id="cancelExit">No</button>
            </div>
        </div>
        
            <!-- Top section of the main content -->
            <div class="rooms text-center">
                <div class="title-banner-container mt-5 pt-5">
                    <!-- The title -->
                    <div class="title position-absolute">ROOM</div>
                </div>
                <div class="room-container">
                    <canvas class="room-canvas" width="234" height="234"></canvas>
                </div>
                
            </div>
        </div>
    </main>
    <div class="asteroid"></div>

    <!-- Content -->
    <script type="module" src="/js/Model/Content/Pizzas.js"></script>
    <script type="module" src="/js/Model/Content/actions.js"></script>
    <script type="module" src="/js/Model/Content/enemies.js"></script>

    <!--State-->
    <script type="module" src="/js/State/PlayerState.js"></script>

     <!-- JavaScript Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
     <script type="module" src="/js/Model/Utils.js"></script>
    <script type="module" src="/js/Views/roomsView.js"></script>
    <link rel="stylesheet" href="/styles/rooms.css">
    <!-- Challenges scripts-->
    <script type="module" src="/js/Model/Challenge/Challenge.js"></script>
    <script type="module" src="/js/Model/Challenge/Planets.js"></script>
    <script type="module" src="/js/Model/Challenge/Questions.js"></script>
    <script type="module" src="/js/Model/Challenge/BattleAnimation.js"></script>


    <script type="module" src="/js/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
