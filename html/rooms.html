<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/rooms.css">
    <link rel="stylesheet" href="/styles/TextMessage.css">
    <link rel="stylesheet" href="/styles/SceneTransition.css">
    <link rel="stylesheet" href="/styles/KeyboardMenu.css">
    <link rel="stylesheet" href="/styles/Planets.css">
    <!-- Challenge CSS -->
    <link rel="stylesheet" href="/styles/Challenge.css">
    <link rel="stylesheet" href="/styles/PlanetMenu.css">
    <link rel="stylesheet" href="/styles/Planets.css">
    <link rel="stylesheet" href="/styles/Questions.css">
    

    <!-- Title of the web page -->
    <title>Cosmic Quest</title>
    
   

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
</head>
<body id="custom-body">
    <header>
        <!-- Reserved space for header content -->
    </header>
    <main>
        <!-- Contains the frame image -->
        <div class="frame-container">
            <img src="/assets/img/Frame.png" alt="Frame2" />
        </div>

        <!-- Main content of the page -->
        <div class="main-container d-flex flex-column justify-content-between align-items-center">
            
            <!-- Top section of the main content -->
            <div class="rooms text-center d-flex flex-column align-items-center mt-3 pt-5">
                <div class="title-banner-container mt-5 pt-5">
                    <!-- The title -->
                    <div class="title position-absolute">ROOM</div>
                </div>
                <div class="room-container">
                    <canvas class="room-canvas" width="224" height="224"></canvas>
                </div>
                
            </div>
        </div>
    </main>
    <div class="asteroid"></div>

    <!-- Content -->
    <script type="module" src="/js/Model/Content/Pizzas.js"></script>
    <script type="module" src="/js/Model/Content/actions.js"></script>
    <script type="module" src="/js/Model/Content/enemies.js"></script>

    <!--State-->
    <script type="module" src="/js/State/PlayerState.js"></script>

     <!-- JavaScript Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
     <script type="module" src="/js/Model/Utils.js"></script>
    <script type="module" src="/js/Views/roomsView.js"></script>

    <!-- Challenges scripts-->
    <script type="module" src="/js/Model/Challenge/Challenge.js"></script>
    <script type="module" src="/js/Model/Challenge/Planets.js"></script>
    <script type="module" src="/js/Model/Challenge/Questions.js"></script>
    <script type="module" src="/js/Model/Challenge/BattleAnimation.js"></script>


    <script type="module" src="/js/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
