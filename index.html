<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Page title -->
    <title>Cosmic Quest</title>
    
    <!-- Bootstrap CSS (Note: usually it's better to put CSS links in the head section) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="custom-body">
    <header>
        <!-- Header content here (if any) -->
    </header>
    <main>
        <!-- Frame container -->
        <div class="frame-container">
            <img src="assets/img/Frame.png" alt="Frame2" />
        </div>

        <div class="main-container d-flex flex-column justify-content-between align-items-center">
            <!-- Top Content --> 
            <div class="top-content text-center">
                <!-- This could be the place for a title -->
                <div class="btn-group gap-1 mt-4 pt-5">

                    <!-- Buttons will be added here -->
                </div>
            </div>

            <!-- Bottom Content -->
            <div class="bottom-content">
                <!-- Group of buttons -->
                <div class="btn-group-vertical main-buttons gap-2">
                    <button type="button" class="btn btn-primary rounded-0" id="instructions-btn">
                        <img class="btn-image" src="assets/img/Buttons/Main Buttons/INSTRUCTIONS.png" alt="INSTRUCTIONS" />
                        <img class="btn-image-hover" src="assets/img/Buttons/Main Buttons/INSTRUCTIONS-hover.png" alt="INSTRUCTIONS-hover" />
                    </button>
                </div>

                <!-- Navbar/Footer -->
                <nav class="navbar navbar-expand-md fixed-bottom gap-3 w-100 navbar-small pb-3"></nav>
            </div>
        </div>
    </main>
    <div class="asteroid"></div>

    <!-- JavaScript Scripts -->
    <script type="module" src="js/init.js"></script>
    <script type="module" src="./js/Views/ladingPageView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
