<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Page title -->
    <title>Cosmic Quest</title>
    
    <!-- Bootstrap CSS (Note: usually it's better to put CSS links in the head section) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="custom-body">
    <header>
        <!-- Header content here (if any) -->
    </header>
    <main>
        <!-- Frame container -->
        <div class="frame-container">
            <img src="assets/img/Frame.png" alt="Frame2" />
        </div>

        <div class="main-container d-flex flex-column justify-content-between align-items-center">
            <!-- Top Content --> 
            <div class="top-content text-center">
                <!-- This could be the place for a title -->
                <div class="btn-group gap-1 mt-4 pt-5">
                    <!-- Buttons will be added here -->
                </div>
            </div>

            <!-- Bottom Content -->
            <div class="bottom-content">
                <!-- Group of buttons -->
                <div class="btn-group-vertical mb-5 gap-2">
                    <button type="button" class="btn btn-primary rounded-0" id="instructions-btn">
                        <img class="btn-image" src="assets/img/Buttons/Main Buttons/INSTRUCTIONS.png" alt="INSTRUCTIONS" />
                        <img class="btn-image-hover" src="assets/img/Buttons/Main Buttons/INSTRUCTIONS-hover.png" alt="INSTRUCTIONS-hover" />
                    </button>
                </div>

                <!-- Navbar/Footer -->
                <nav class="navbar navbar-expand-md fixed-bottom gap-3 w-100 navbar-small pb-3"></nav>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input type="text" class="form-control" id="txtUsername" placeholder="Enter username" />
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" />
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">Login</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>

                    <!-- Message Container -->
                    <div class="row">
                        <div class="col">
                            <div id="msgLogin"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- Register Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Register Form -->
                    <form id="sign-up-form">
                        <div class="modal-body">
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="txtUsernameRegister">Username</label>
                                <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Enter username" />
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="txtPasswordRegister">Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password" />
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <label for="txtPasswordRegister2">Confirm Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password again" />
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">Register</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>

                    <!-- Message Container -->
                    <div class="row">
                        <div class="col">
                            <div id="msgRegister"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="asteroid"></div>

    <!-- JavaScript Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="./js/Views/ladingPageView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
